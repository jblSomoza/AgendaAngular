<app-navbar></app-navbar>

<form #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group">
        <label for="exampleInputEmail1">nickName</label>
        <input type="email" name="nickName" #nickName="ngModel" [(ngModel)]="user.nickName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
