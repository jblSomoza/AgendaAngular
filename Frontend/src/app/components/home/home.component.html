<app-navbar></app-navbar>

<div class="container">
  <div class="row justify-content-md-center">
      <div class="col-md-auto">
          <table class="table">
              <thead>
                  <tr>
                      <th scope="col">Id</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">apellido</th>
                      <th scope="col">nickName</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let u of user">
                      <th>{{u._id}}</th>
                      <td>{{u.nombre}}</td>
                      <td>{{u.apellido}}</td>
                      <td>{{u.nickName}}</td>
                      
                      <td><button type="button" class="btn btn-success">Ingresar</button></td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
